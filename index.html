<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <title>Meal Of Fortune</title>
</head>
<body>
    
    <!--background image-->
    <div class="view jarallax" data-jarallax='{"speed": 0.2}' style="background-image: url('https://www.wheeloffortune.com/Content/Img//so-many-ways-to-play/downloads/wof_twitter_skin_1.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
        <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="display-4 strong" style="font-weight:bold; color:gold"><strong><i class="fas fa-money-bill-alt fa-spin"></i> MEAL <i class="far fa-life-ring fa-spin"></i>F FORTUNE <i class="fas fa-money-bill-alt fa-spin"></i></strong></div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <hr class="bg-primary">
        <br>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Game Rules" data-content="Welcome to Meal Of Fortune - A game where your culinary knowledge is put to the test! Each round has a category and a blank word puzzle, with each blank representing a letter in the answer. The game is similar to Hangman. Can you beat this game?">How To Play</button>
            </div>
            <div class="col-lg-4">
                <h1>Tries Left <span id="tries">10</span></h1>
                <br><br>
            </div>  
            <div class="col-lg-2"><button type="button" id="start" class="btn btn-lg btn-warning" onclick="play()">CLICK TO START</button>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                    <div class="row" style="height:80px;">
                        <div class="container" style="text-align:center; float:none; height:30px;"><h2 style="text-align:center; width:100%;">Letters You've Guessed</h2></div>
                        <div class="container"><span id="guessed" style="font-size:50px; text-align:center;font-weight:bold;"></span></div>
                    </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <br><br>
        <ul id="puzzle" style="font-weight:bold; text-align: center;">
            </ul>
        <br><br>
    </div>
    <div class="container" style="height:200px">
        <h1 style="color:white;">The Category Is <span id="category"></span></h1>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
